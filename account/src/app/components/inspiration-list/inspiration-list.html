<div
  *ngIf="inspirationList() && inspirationList()!.length > 0"
  class="mb-2 bg-white px-4 pb-6 pt-3"
>
  <h4 class="mb-4! text-2xl! font-bold!">Get product inspiration</h4>
  <div class="flex flex-wrap gap-x-1 gap-y-2 lg:gap-x-2">
    <div
      *ngFor="let item of inspirationList()"
      class="rounded-b-sm bg-white w-[calc((100%-12px)/4)] lg:w-[calc((100%-40px)/6)]"
      key="item.id"
    >
      <app-product [product]="item" />
    </div>
  </div>
</div>
