<div class="largeScreenConstrain">
    <div class="flex flex-col items-center justify-center min-h-[60vh] p-4">
        <div class="text-center mb-8">
            <div class="text-3xl font-bold text-black mb-2">Page Not Found</div>
            <div class="text-gray-600 text-lg mb-8">
                The page you're looking for doesn't exist.
            </div>
        </div>
        <div class="flex gap-4">
            <button
                (click)="goHome()"
                class="py-2 px-4 lg:px-6 lg:py-3 bg-[#ff6a00] text-white! rounded-lg hover:bg-[#ff6a00] font-semibold"
            >
                Go to Home
            </button>
            <button
                (click)="goBack()"
                class="py-2 px-4 lg:px-6 lg:py-3 bg-white text-gray-800 rounded-lg font-semibold border border-gray-300"
            >
                Go Back
            </button>
        </div>
    </div>
</div>
